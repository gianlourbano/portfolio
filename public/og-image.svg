<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="tb" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#000080"/>
      <stop offset="1" stop-color="#000060"/>
    </linearGradient>
    <style>
      .title { font: 700 28px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif; fill: #fff; }
      .body { font: 500 28px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif; fill: #111; }
      .mono { font: 600 26px ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; fill: #0a0; }
      .hint { font: 400 22px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif; fill: #333; }
    </style>
  </defs>
  <!-- Desktop background -->
  <rect x="0" y="0" width="1200" height="630" fill="#008080"/>

  <!-- Beveled window frame -->
  <g transform="translate(150, 75)">
    <!-- outer bevel -->
    <rect x="0" y="0" width="900" height="480" fill="#c0c0c0" stroke="#ffffff" stroke-width="4"/>
    <rect x="0" y="0" width="900" height="480" fill="none" stroke="#404040" stroke-width="4" transform="translate(2,2)"/>

    <!-- title bar -->
    <rect x="6" y="6" width="888" height="42" rx="0" fill="url(#tb)"/>
    <text x="24" y="35" class="title">Gianlorenzo Urbano — Portfolio</text>

    <!-- inner panel -->
    <rect x="6" y="54" width="888" height="420" fill="#cfcfcf" stroke="#ffffff" stroke-width="4"/>
    <rect x="6" y="54" width="888" height="420" fill="none" stroke="#404040" stroke-width="4" transform="translate(2,2)"/>

    <!-- content -->
    <g transform="translate(36, 104)">
      <text class="body" x="0" y="0">• Projects  • Blog  • Terminal</text>
      <text class="mono" x="0" y="56">C:\\> welcome to my Win95-style portfolio</text>
      <text class="hint" x="0" y="104">Explore projects and posts — open the Terminal with the backtick (`) key.</text>
    </g>
  </g>

  <!-- Footer / site -->
  <text x="40" y="590" class="hint" fill="#fff">gianlourbano.github.io/portfolio</text>
</svg>
